<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPost</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="header__background">
                    <p class="header__text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime dolorem necessitatibus iure cum aperiam itaque odit, explicabo eaque tempora repudiandae ab in similique aliquid quasi nesciunt, illo nostrum tempore totam.</p>
                </div>
            </header>
            <main class="main">
                <form class="form" id="form" action="">
                    <div class="form__header">
                        <h1 class="form__title">Registre sua conta</h1>
                        <p class="form__subtitle">Preencha os campos abaixo para registrar sua conta</p>
                    </div>
                    <div class="form__body">
                        <div class="form__flex">
                            <div class="form__input-group">
                                <label class="form__label" for="name">Nome Completo</label>
                                <input class="form__input required" type="text" id="name" name="name" placeholder="Nome Completo">
                                <p class="form__inputerror"></p>
                            </div>
                            <div class="form__input-group">
                                <label class="form__label" for="cpf">CPF</label>
                                <input class="form__input required" type="text" id="cpf" name="cpf" placeholder="CPF">
                                <p class="form__inputerror"></p>
                            </div>
                        </div>
                        <div class="form__input-group">
                            <label class="form__label" for="email">E-Mail</label>
                            <input class="form__input required" type="email" id="email" name="email" placeholder="E-Mail">
                            <p class="form__inputerror"></p>
                        </div>

                        <div class="form__input-group">
                            <label class="form__label" for="cep">CEP</label>
                            <input class="form__input required" type="text" id="cep" name="cep" placeholder="CEP">
                            <p class="form__inputerror"></p>
                        </div>
                        <div class="form__t-flex">
                            <div class="form__input-group">
                                <label class="form__label" for="rua">Rua</label>
                                <input class="form__input required" type="text" id="rua" name="rua" placeholder="Rua">
                                <p class="form__inputerror"></p>
                            </div>
                            <div class="form__input-group">
                                <label class="form__label" for="bairro">Bairro</label>
                                <input class="form__input required" type="text" id="bairro" name="bairro" placeholder="Bairro">
                                <p class="form__inputerror"></p>
                            </div>
                            <div class="form__input-group">
                                <label class="form__label" for="numero">Nº</label>
                                <input class="form__input required" type="text" id="numero" name="numero" placeholder="Nº">
                                <p class="form__inputerror"></p>
                            </div>
                        </div>
                        <div class="form__flex">
                            <div class="form__input-group">
                                <label class="form__label" for="cidade">Cidade</label>
                                <input class="form__input required" type="text" id="cidade" name="cidade" placeholder="Cidade">
                                <p class="form__inputerror"></p>
                            </div>
                            <div class="form__input-group">
                                <label class="form__label" for="uf">UF</label>
                                <input class="form__input required" type="text" id="uf" name="uf" placeholder="UF">
                                <p class="form__inputerror"></p>
                            </div>
                        </div>
                        <button class="form__button" type="submit">Cadastrar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        function updateAddress(data){
    console.log(data)
}
    </script>
</body>
</html>
